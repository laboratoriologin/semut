<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:param name="mbean" value="${ocorrenciaFaces}" />
	<ui:param name="mbeanModel" value="${ocorrenciaFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${ocorrenciaFaces.crudPesquisaModel}" />


	<h:panelGrid id="file" columns="3" columnClasses="coluna50, coluna50_2, coluna50" style="width: 50%">

		<h:form enctype="multipart/form-data">

			<p:fileUpload fileUploadListener="#{mbean.uploadFile}" label="Selecionar" auto="true" update="@form" />

		</h:form>

		<p:outputPanel layout="inline" autoUpdate="true">
			<h:graphicImage rendered="#{!empty mbean.getCrudModel().getImagem()}" value="http://#{request.serverName}:#{request.serverPort}/arquivos_semut/#{mbean.getCrudModel().getImagem()}" width="250" height="250" />

		</p:outputPanel>


		<p:column style="text-align: center" styleClass="coluna10">
			<p:commandLink action="#{mbean.delMidia}" process="@this">
				<p:commandButton ajax="false" icon="ui-icon-trash" value="Remover imagem" style="margin-right:20px; width:150px; vertical-align:top" />
			</p:commandLink>
		</p:column>
	</h:panelGrid>

</ui:composition>
